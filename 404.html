<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirectingâ€¦</title>
    <script>
      (function () {
        var l = window.location;

        // Preserve the full attempted URL path (including query/hash)
        var fullPath = l.pathname + l.search + l.hash;

        // Custom domain: always redirect to the domain root
        l.replace(l.origin + "/?redirect=" + encodeURIComponent(fullPath));
      })();
    </script>
  </head>
  <body></body>
</html>
